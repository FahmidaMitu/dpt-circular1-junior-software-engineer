<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add any additional stylesheets or scripts if needed -->
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-8">
        <form id="flightSearchForm" class="bg-white p-8 rounded shadow-md">
            <!-- Departure Airport -->
            <div class="mb-4">
                <label for="departureAirport" class="block text-sm font-medium text-gray-600">Departure Airport</label>
                <input type="text" id="departureAirport" name="departureAirport" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Destination Airport -->
            <div class="mb-4">
                <label for="destinationAirport" class="block text-sm font-medium text-gray-600">Destination Airport</label>
                <input type="text" id="destinationAirport" name="destinationAirport" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Departure Date -->
            <div class="mb-4">
                <label for="departureDate" class="block text-sm font-medium text-gray-600">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Search Button -->
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Search</button>
            </div>
        </form>

        <!-- Flight Results Container -->
        <div id="flightResults" class="mt-8">
            <!-- Flight results will be displayed here -->
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
