<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Add any additional stylesheets or scripts if needed -->
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto mt-8">
      <form id="flightSearchForm" class="bg-white p-8 rounded shadow-md">
        <div class="flex items-center justify-center h-full pb-10">
          <div class="mt-4 flex pb-10">
            <select
              id="select"
              class="border border-black focus:outline-none focus:border-blue-500"
            >
              <option>Round trip</option>
              <option>One way</option>
              <option>Multi City</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <input
            type="text"
            id="departureAirport"
            name="departureAirport"
            placeholder="LRH"
            class="border-black mt-1 p-2 bg-gray-200"
          />
          <input
            type="text"
            id="departureAirport"
            placeholder="CDG"
            name="CDG"
            class="mt-1 p-2 bg-gray-200"
          />
          <input
            type="date"
            id="departureDate"
            name="departureDate"
            class="mt-1 p-2 bg-gray-200"
          />
          <select
            id="select"
            class="bg-gray-200 border border-black focus:outline-none focus:border-blue-500"
          >
            <option>Any Time</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select
            id="select"
            class="bg-gray-200 border border-black focus:outline-none focus:border-blue-500"
          >
            <option>ADT</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select
            id="select"
            class="bg-gray-200 border border-black focus:outline-none focus:border-blue-500"
          >
            <option>1</option>
            <option>2</option>
          </select>
        </div>

        <!-- Search Button -->
        <button
          type="submit"
          class="flex items-center justify-end bg-blue-500 text-white py-2 px-4 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-500"
        >
          Search
        </button>
      </form>
    </div>

    <div class="bg-gray-100 p-8">
      <table class="w-full border-collapse bg-white shadow-md">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Flight
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Aircraft
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Class
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">Fare</th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Route
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Departure
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Arrival
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Duration
            </th>
            <th class="py-2 px-4 border-b border-gray-300 bg-gray-200">
              Price
            </th>
          </tr>
        </thead>
        <tbody id="data-output" class="p4">
          <!-- Prodcuts from javascript file in here. -->
        </tbody>
      </table>
    </div>

    <script>
      let flightSearchForm = document.querySelector('#flightSearchForm');

      flightSearchForm.addEventListener('submit', function (e) {
        e.preventDefault();
        fetch('products.json')
          .then(function (response) {
            return response.json();
          })
          .then(function (products) {
            let placeholder = document.querySelector('#data-output');
            let out = '';
            for (let product of products) {
              out += `
              
         <tr>
            <td>${product.Flight} </td>
            <td>${product.Aircraft}</td>
            <td>${product.Class}</td>

            <td>${product.Fare}</td>
            <td>${product.Route}</td>
            <td>${product.Departure}</td>
            
            <td>${product.Arrival}</td>
            <td>${product.Duration}</td>
            <td>${product.Price}</td>
         </tr>
      `;
            }

            placeholder.innerHTML = out;
          });
      });
    </script>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
